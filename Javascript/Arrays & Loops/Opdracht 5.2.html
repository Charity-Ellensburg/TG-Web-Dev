function bubbleSort(){

let sortArray = [2,7,5,10,4,9,3,1,8,6]
let n = sortArray.lenght;

for (let i=0; i < n - 1; i++){
    for(let j = 0; j <= n - i - 1; j++){
        //Swap the numbers
        if(sortArray[j] > sortArray[j+1]){
          [sortArray[j], sortArray[j+1]] = [sortArray[j+1], sortArray[j]];
        }
    }
  }
  
  return sortArray;
}
