<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Stopwatch.css">
    
</head>
<body>

<div class="frame">
    <div class="innerframe">
        <h3>CHARITY</h3>
        <div class="display" id="display">00:00:00</div>
        <div class="buttons">  
            <button class="start" id="start" onclick="start()"><p>start</p></button>
            <button class="pause" id="pause" onclick="pause()"><p>pause</p></button>
            <button class="stop" id="stop" onclick="stop()"><p>stop</p></button>
        </div>
    </div>
</div>




<script src="Stopwatch.js"></script>    
</body>
</html>
